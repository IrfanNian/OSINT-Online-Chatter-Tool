<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tracking Online Chatter üîç</title>
        <link rel="stylesheet" href="/static/css/index.css" />
        <link rel="stylesheet" href="/static/css/nav.css" />
        <link
            type="image/png"
            sizes="96x96"
            rel="icon"
            href="/static/images/keyword.png"
        />
    </head>
    <body>
        <nav>
            <a href="/" class="brand-logo">Tracking Online Chatter</a>
            <a class="menu" onclick="makeRespo()">
                <img src="/static/images/menu.png" alt="Menu" />
            </a>
            <div class="right">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="content">
                <h1>Tracking Online Chatter</h1>

                <input
                    type="text"
                    id="keyword"
                    placeholder="Search for keywords..."
                />

                <div class="buttons">
                    <button id="PastebinSubmit" disabled class="fb">
                        <img
                            src="/static/images/pastebin.png"
                            alt="Pastebin"
                            width="40px"
                        />
                        <span> PASTEBIN </span>
                    </button>
                    <button id="TwitterSubmit" disabled class="twitter">
                        <img
                            src="/static/images/twitter.png"
                            alt="Twitter"
                            width="40px"
                        />
                        <span> TWITTER </span>
                    </button>
                    <button id="RedditSubmit" disabled class="reddit">
                        <img
                            src="/static/images/reddit.png"
                            alt="Reddit"
                            width="40px"
                        />
                        <span> REDDIT </span>
                    </button>
                </div>
            </div>
        </div>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/nav.js"></script>
    </body>
</html>
