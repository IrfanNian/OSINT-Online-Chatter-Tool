<!DOCTYPE html>
<html lang="en">
    <head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>	
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>		
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Keyword Usage in</title>
        <link rel="stylesheet" href="/static/css/nav.css" />
        <link rel="stylesheet" href="/static/css/result.css" />
        <link
            type="image/png"
            sizes="96x96"
            rel="icon"
            href="/static/images/keyword.png"
        />
    </head>
    <body>
        <nav>
            <a href="/" class="brand-logo">Tracking Online Chatter</a>
            <a class="menu" onclick="makeRespo()">
                <img src="/static/images/menu.png" alt="Menu" />
            </a>
            <div class="right">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <p class="title">
                Showing Results for <br />
                <span class="query"></span>
            </p>

            <div class="boxes">
                <div class="box">
                    <h1>Posts</h1>
                    <p>141k</p>
                </div>

                <div class="box">
                    <h1>Shares</h1>
                    <p>50k</p>
                </div>

                <div class="box">
                    <h1>Likes</h1>
                    <p>22.7k</p>
                </div>
            </div>
            <p class="title">Keyword Frequency</p>
            <div id="graph" class="graph"></div>
			<canvas id="graph">
			<script type="text/javascript">
				var graphs = {{graphJSON | safe}};
				Plotly.plot('graph',graphs,{});        
			</script>
			</canvas>
        </div>
        <script src="/static/js/nav.js"></script>
        <script src="/static/js/result.js"></script>
    </body>
</html>
