<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword Usage in</title>
    <link rel="stylesheet" href="/static/css/nav.css" />
    <link rel="stylesheet" href="/static/css/result.css" />
    <link type="image/png"
          sizes="96x96"
          rel="icon"
          href="/static/images/keyword.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
            integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"
            integrity="sha512-hnFpvCiJ8Fr1lYLqcw6wLgFUOEZ89kWCkO+cEekwcWPIPKyknKV1eZmSSG3UxXfsSuf+z/SgmiYB1zFOg3l2UQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.2"></script>
</head>
<body>
    <nav>
        <a href="/" class="brand-logo">Tracking Online Chatter</a>
        <a class="menu" onclick="makeRespo()">
            <img src="/static/images/menu.png" alt="Menu" />
        </a>
        <div class="right">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <p class="title">
            Showing Results for <br />
            <span class="query"></span>
        </p>

        <div class="boxes">
            <div class="box">
                <h1>Posts</h1>
                <p>141k</p>
            </div>

            <div class="box">
                <h1>Shares</h1>
                <p>40k</p>
            </div>

            <div class="box">
                <h1>Likes</h1>
                <p>22.7k</p>
            </div>
        </div>
        <p class="title">Scatter Graph</p>

        <div class="sgraph">
            <canvas id="sgraph"></canvas>
        </div>
        <div class="scattertable">
            <table>
                <tbody></tbody>
            </table>
        </div>

    </div>
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/result.js"></script>
</body>
</html>
